<div class="form-group">
  <label class="col-sm-3 control-label" for="companyEmail"><strong
    translate="questionnaire.company.email.label"></strong></label>

  <div class="col-sm-4">
    <input ng-disabled="::questionnaire.isReadOnly" type="email" class="form-control" ng-model="questionnaire.companyEmail" id="companyEmail" name="companyEmail"
           aty-maxlength="100" ng-maxlength="100"
           ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
           popover="{{'form.invalid.email'|translate : '{p0: 100}'}}"
           popover-enable="questionnaireForm.companySubForm.companyEmail.$error.pattern || questionnaireForm.companySubForm.companyEmail.$error.maxlength"
           popover-trigger="focus"
           />
  </div>         
  <div ng-if="questionnaire.signatoryContactEnable" class="col-sm-4">
    <input ng-disabled="::questionnaire.isReadOnly" type="email" class="form-control" ng-model="questionnaire.signatoryEmail" id="signatoryEmail" name="signatoryEmail"
           aty-maxlength="100" ng-maxlength="100"
           ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
           popover="{{'form.invalid.email'|translate : '{p0: 100}'}}"
           popover-enable="questionnaireForm.companySubForm.signatoryEmail.$error.pattern || questionnaireForm.companySubForm.signatoryEmail.$error.maxlength"
           popover-trigger="focus"
           />
  </div>
</div>
