<form name="discussionForm"
	class="form form-horizontal form-custom">
	<div class="modal-header">
		<h3 class="modal-title" translate="proposal.discussion.title"></h3>
		<button type="button" ng-click="close()" class="close"
			data-dismiss="modal" aria-hidden="true">
			<i class="fa fa-close"></i>
		</button>
	</div>
	<div class="modal-body">

		<fieldset>
			<div translate="proposal.discussion.description"></div>
			<div class="form-group">
			<div ng-hide="eligibleUsersToReceiveComments == null || eligibleUsersToReceiveComments.length == 0">
			<label class="col-sm-2 control-label"><strong translate="proposal.discussion.comment.sendto.label"></strong></label>
					<div class="col-sm-10">
					<select ng-disabled="discussion.isReply" ng-model="discussion.sendToId" class="form-control" ng-options="item.userId as item.fullname for item in eligibleUsersToReceiveComments"> </select>
					</div>
			</div>		
				<label class="col-sm-2 control-label"><strong translate="proposal.discussion.comment.label"></strong></label>

				<div class="col-sm-10" style="margin-top:20px;">
					<div class="input-group">
						<textarea class="form-control" id="comment"
							ng-model="discussion.comment" name="comment"
							aty-maxlength="3900" ng-maxlength="3900" required />
					</div>
				</div>
			</div>
		</fieldset>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="button"
			ng-disabled="!discussionForm.$valid || clicked"
			ng-click="submit(discussionForm)"
			translate="proposal.discussion.confirm.btn"></button>
		<button class="btn btn-default" type="button" ng-click="close()"
			translate="proposal.discussion.cancel.btn"></button>
	</div>
</form>
